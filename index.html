<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Routing with GPS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="end" placeholder="End location" />
        <button onclick="route()">Show Route</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var geocoder = L.Control.Geocoder.nominatim();
        var control = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            geocoder: geocoder
        }).addTo(map);

        function route() {
            var end = document.getElementById('end').value;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var startLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
                    geocoder.geocode(end, function(results) {
                        if (results.length > 0) {
                            var endLatLng = results[0].center;
                            control.setWaypoints([startLatLng, endLatLng]);
                        } else {
                            alert('End location not found!');
                        }
                    });
                }, function() {
                    alert('Unable to retrieve your location');
                });
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
                map.setView(userLatLng, 13);
                L.marker(userLatLng).addTo(map).bindPopup('You are here').openPopup();
            }, function() {
                alert('Unable to retrieve your location');
            });
        } else {
            alert('Geolocation is not supported by your browser');
        }

        map.on('click', function(e) {
            var waypoints = control.getWaypoints();
            if (waypoints.length === 0 || waypoints[0].latLng == null) {
                waypoints[0] = { latLng: e.latlng };
            } else if (waypoints.length === 1 || waypoints[1].latLng == null) {
                waypoints[1] = { latLng: e.latlng };
            } else {
                waypoints = [{ latLng: e.latlng }];
            }
            control.setWaypoints(waypoints);
        });
    </script>
</body>
</html>
